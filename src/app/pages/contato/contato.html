<div class="min-h-screen flex flex-col bg-[#14141c]">
    <app-navbar></app-navbar>
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-6xl mx-auto mt-16">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4 text-white">Entre em Contato</h1>
                <p class="text-muted-foreground text-lg text-[#a0a0a0]">
                    Estamos aqui para ajudar! Envie sua mensagem ou visite nossa loja física.
                </p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Formulário de Contato -->
                <div class="border border-[#474752] rounded-2xl shadow-sm bg-[#24242c]">
                    <div class="p-6">
                        <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()" class="space-y-6">
                            <div class="space-y-2">
                                <label for="name" class="block text-sm font-medium text-white">Nome</label>
                                <input id="name" type="text" formControlName="name" placeholder="Seu nome completo"
                                    class="w-full px-4 py-2 bg-[#14141c] placeholder-[#a0a0a0] border border-[#474752] text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7444BC]">
                            </div>

                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-medium text-white">Email</label>
                                <input id="email" type="email" formControlName="email" placeholder="seu@email.com"
                                    class="w-full px-4 py-2 bg-[#14141c] placeholder-[#a0a0a0] border border-[#474752] text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7444BC]">
                            </div>

                            <div class="space-y-2">
                                <label for="phone" class="block text-sm font-medium text-white">Telefone</label>
                                <input id="phone" type="tel" formControlName="phone" placeholder="(XX) XXXXX-XXXX"
                                    class="w-full px-4 py-2 bg-[#14141c] placeholder-[#a0a0a0] border border-[#474752] text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7444BC]">
                            </div>

                            <div class="space-y-2">
                                <label for="message" class="block text-sm font-medium text-white">Mensagem</label>
                                <textarea id="message" formControlName="message" rows="4"
                                    placeholder="Como podemos ajudar?"
                                    class="w-full px-4 py-2 bg-[#14141c] placeholder-[#a0a0a0] border border-[#474752] text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7444BC]"></textarea>
                            </div>

                            <div class="flex justify-end">
                                <button type="submit"
                                    class="bg-[#7444BC] text-white px-6 py-2 rounded-md flex items-center justify-center space-x-3 hover:scale-105 hover:shadow-[0_0_15px_rgba(116,68,188,0.7)] transition-colors w-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-6 flex-shrink-0">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                                    </svg>
                                    Enviar Mensagem
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Informações de Contato -->
                <div class="space-y-6">
                    <!-- Endereço -->
                    <div
                        class="border border-[#474752] bg-[#14141c] rounded-xl p-4 hover:border-[#7444BC] transition-all">
                        <div class="flex items-start space-x-4">
                            <div
                                class="w-12 h-12 flex items-center justify-center bg-[#7444BC] rounded-lg flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-7 text-white">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                </svg>
                            </div>
                            <div class="flex flex-col">
                                <h3 class="text-2xl font-bold text-white mb-4">Endereço</h3>
                                <p class="text-[#a0a0a0]">
                                    Rua Conselheiro Portela, 655 <br>
                                    Encruzilhada - Recife, PE <br>
                                    Sala 108 <br>
                                    CEP: 52020-035 <br>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div
                        class="border border-[#474752] bg-[#14141c] rounded-xl p-4 hover:border-[#7444BC] transition-all">
                        <div class="flex items-start space-x-4">
                            <div
                                class="w-12 h-12 flex items-center justify-center bg-[#7444BC] rounded-lg flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                </svg>
                            </div>
                            <div class="flex flex-col">
                                <h3 class="text-2xl font-bold text-white mb-4">Email</h3>
                                <p class="text-[#a0a0a0]">
                                    contato@geekshop.com
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Telefone -->
                    <div
                        class="border border-[#474752] bg-[#14141c] rounded-xl p-4 hover:border-[#7444BC] transition-all">
                        <div class="flex items-start space-x-4">
                            <div
                                class="w-12 h-12 flex items-center justify-center bg-[#7444BC] rounded-lg flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                </svg>

                            </div>
                            <div class="flex flex-col">
                                <h3 class="text-2xl font-bold text-white mb-4">Telefone</h3>
                                <p class="text-[#a0a0a0]">
                                    +55 (81) 99660-5065
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Instagram -->
                    <div
                        class="border border-[#474752] bg-[#14141c] rounded-xl p-4 hover:border-[#7444BC] transition-all">
                        <div class="flex items-start space-x-4">
                            <div
                                class="w-12 h-12 flex items-center justify-center bg-[#7444BC] rounded-lg flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                    stroke="currentColor" class="bi bi-instagram text-white" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334" />
                                </svg>
                            </div>
                            <div class="flex flex-col">
                                <h3 class="text-2xl font-bold text-white mb-4">Instagram</h3>
                                <a href="https://instagram.com/geekshop.brasil" target="_blank"
                                    class="hover:text-primary transition-colors text-[#a0a0a0]">@geekshop.brasil</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <app-footer></app-footer>
</div>

<div class="min-h-screen flex flex-col bg-[#14141c]">
    <app-navbar></app-navbar>
    <div class="container mx-auto px-4 py-12">
        <div class="mt-8">
            <h1 class="text-3xl font-bold text-white">Catálogo de Cartas</h1>
            <p class="text-muted-foreground text-[#a0a0a0]">
                Explore nossa coleção completa de TCG
            </p>
        </div>

        <div class="bg-[#24242c] border border-[#474752] rounded-lg p-6 mb-8">
            <div class="flex items-center space-x-2 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 text-[#7444BC]">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                </svg>
                <h2 class="font-semibold text-white">
                    Filtros
                </h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="relative w-full">
                    <input [(ngModel)]="searchTerm" type="text" placeholder="Buscar cartas..."
                        class="w-full pl-10 pr-3 py-2 border border-[#474752] rounded-lg text-[#a0a0a0] bg-[#24242c] hover:border-[#7444BC]" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </div>

                <select [(ngModel)]="selectedTCG"
                    class="border border-[#474752] rounded-lg p-2 bg-[#24242c] text-[#a0a0a0] hover:border-[#7444BC]">
                    <option value="">Todos os TCG</option>
                    <option value="Magic">Magic</option>
                    <option value="Yu-Gi-Oh!">Yu-Gi-Oh!</option>
                    <option value="Pokémon">Pokémon</option>
                    <option value="onePiece">One Piece</option>
                </select>

                <select [(ngModel)]="selectedRaridade"
                    class="border border-[#474752] rounded-lg p-2 bg-[#24242c] text-[#a0a0a0] hover:border-[#7444BC]">
                    <option value="">Todas as Raridades</option>
                    <option value="Comum">Comum</option>
                    <option value="Raro">Raro</option>
                    <option value="Ultra Rara">Ultra Rara</option>
                    <option value="Secreta">Secreta</option>
                </select>

                <button (click)="clearFilters()"
                    class="w-full py-2 bg-[#7444BC] text-white rounded-lg hover:bg-[#5a3594]">
                    Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Lista de Cartas -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div *ngFor="let produtos of filteredProducts"
                class="hover:border-[#7444BC] border-[#474752] rounded-xl overflow-hidden bg-[#24242c] hover:shadow-[0_0_15px_rgba(116,68,188,0.7)] transition relative">

                <div class="absolute top-3 left-3 p-1.5 rounded-lg 
                    bg-black/60 text-white text-xs font-semibold 
                    backdrop-blur-sm z-10">
                    {{ produtos.tcg }}
                </div>

                <div class="absolute top-3 right-3 p-1.5 rounded-lg text-white text-xs font-semibold 
                   backdrop-blur-sm z-10" [ngClass]="getRarityColor(produtos.raridade)"> {{ produtos.raridade }}
                </div>

                <img [src]="produtos.imagem" alt="{{ produtos.nome }}" class="w-full h-125 object-cover" />

                <div class="p-4">
                    <h3 class="font-bold text-lg text-white">{{ produtos.nome}}</h3>
                    <p class="text-primary font-bold text-2xl mt-2 text-[#7444BC]">R$ {{ produtos.preco | number:'1.2-2'
                        }}</p>
                    <button class="w-full border border-primary text-[#7444BC] 
                        flex items-center justify-center space-x-3 
                        px-6 py-3 rounded-lg hover:bg-[#7444BC] hover:text-white 
                        transition font-bold hover:scale-105 hover:shadow-[0_0_15px_rgba(116,68,188,0.7)] mt-6">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>

                        <span>Adicionar</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Paginação -->
        <div class="flex justify-center">
            <div class="flex items-center space-x-2">
                <button
                    class="w-30 border border-[#7444BC] rounded-lg p-1 hover:bg-[#7444BC] text-[#7444BC] hover:text-white hover:shadow-[0_0_15px_rgba(116,68,188,0.7)]">
                    Anterior
                </button>
                <button
                    class="bg-[#7444BC] text-white rounded-xl px-3 py-1 shadow-[0_0_15px_rgba(116,68,188,0.7)]">1</button>
                <button class="hover:bg-[#7444BC] text-white rounded-lg px-3 py-1 transition">2</button>
                <button class="hover:bg-[#7444BC] text-white rounded-lg px-3 py-1 transition">3</button>
                <button
                    class="w-30 border border-[#7444BC] rounded-lg p-1 hover:bg-[#7444BC] text-[#7444BC] hover:text-white hover:shadow-[0_0_15px_rgba(116,68,188,0.7)]">
                    Próximo
                </button>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
